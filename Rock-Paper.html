<!DOCTYPE html>

<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
        playGame('Rock');">
        Rock
    </button>

    <button onclick="
    playGame('Paper');">
        Paper
    </button>

    <button onclick="
            playGame('Scissors');">
            Scissors
    </button>

    <button onclick="
        score.wins=0;
        score.loses=0;
        score.ties=0;
        localStorage.removeItem('score');
        ">Reset Score</button>

    <script>
           
           let score = JSON.parse(localStorage.getItem(('score')))
           || {wins:0, loses:0, ties:0};

            // if (score === null){
            //     score = {wins:0, loses:0, ties:0};
            // }

        function playGame(playerMove)
        {
            const computerView=pickComputerView();
                let result='';

            if (playerMove==='Scissors')
            {
                    if (computerView==='Rock')
                {
                    result='You lose';
                }else if (computerView==='Paper')
                {
                    result='You win';
                }
                else if(computerView==='Scissors')
                {
                    result='Tie';
                }

            }else if(playerMove==='Paper')
            {

                    if (computerView==='Rock')
                    {
                        result='You win';
                    }else if (computerView==='Paper')
                    {
                        result='Tie';
                    }
                    else if(computerView==='Scissors')
                    {
                        result='You lose';
                    }

            }else if (playerMove==='Rock')
{
                    if (computerView==='Rock')
                    {
                        result='Tie';
                    }else if (computerView==='Paper')
                    {
                        result='You lose';
                    }
                    else if(computerView==='Scissors')
                    {
                        result='You win';
                    }

            }

                    if (result==='You win'){
                        score.wins+=1;
                    }else if (result==='You lose'){
                        score.loses+=1;
                    }else if (result==='Tie'){
                        score.ties+=1;
                    }

            localStorage.setItem('score',JSON.stringify(score));

            alert(`You picked ${playerMove}.Computer picked ${computerView}.${result}.
wins:${score.wins},loses:${score.loses},ties:${score.ties}.`);
        }

        function pickComputerView(){
            let computerView='';
            const randomNumber = Math.random();

        if (randomNumber>=0 && randomNumber<1/3)
        {
            computerView='Rock';
        }
        else if (randomNumber>=1/3 && randomNumber<2/3)
        {
            computerView='Paper';
        }
        else if(randomNumber>=2/3 && randomNumber<1)
        {
            computerView='Scissors';
        }
        return computerView;
        }
    </script>
</body>
